<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraverso</title>
    <link rel="stylesheet" href="../css/publicacao.css">
</head>

<body>
    <section class="menuSuperior">
        <ul class="menu">
            <li>
                <img src="../img/Icons/menu.svg" alt="Imagem logo da empresa" class="menuLateral icones">
            </li>
            <li>
                <p>Favoritos</p>
            </li>
            <li>
                <p>Pesquisas</p>
            </li>
            <li>
                <p>Quizzes</p>
            </li>
            <li>
                <p>PDI's</p>
            </li>

        </ul>
        <ul class="menu">
            <li>
                <img src="../img/Icons/search.svg" class="icones" alt="Icone pesquisa">
            </li>
            <li>
                <img src="../img/Icons/account_circle.svg" class="icones" alt="Sua conta">
            </li>
        </ul>

    </section>

    <section class="formularioPublicacao">
        <form action="post">
            <input type="text" placeholder="Digite o titulo da publicação" alt="Digite o titulo da publicação">
            <input type="text" placeholder="Adicione uma breve descrição sobre o conteudo do post"
                alt="Adicione uma breve descrição sobre o conteudo do post" class="descricao">
            <input type="file" placeholder="Adicione uma imagem para capa do post"
                alt="Adicione uma imagem para capa do post">
            <input type="text" placeholder="Texto da publicação" alt="Texto da publicação">
            <label >Adicionar Setores</label>
            <input type="text" placeholder="Adicionar Setores" list="setor">
            <datalist id="setor">
                <option value="">faixa etária:</option>
                <option value="1">RH</option>
                <option value="2">TI</option>
                <option value="3">Administração</option>
            </datalist>
            <button class="excluir"><img src="../img/Icons/delete.svg" class="icones"></button>
            <button class="cancelar">Cancelar</button>
            <button class="confirmar">Confirmar</button>
        </form>
    </section>
</body>

</html>
