<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Intranet/src/css/PDI.css">
    <title>Meus PDI's</title>
</head>
<body>
    <div class="cabecalho">
        <h1>Criar novo PDI</h1> 
        <div>
            <a href="/Intranet/src/html/MeusPDIs.html"><button class="botoes">PDI Ativos</button></a>
            <a href="/Intranet/src/html/PDIFinalizados.html"><button class="botoes">Finalizados</button></a>
        </div>        
    </div>

    <div class="pdi">
        <div class="cabecalhoPdi">
            <div class="titulo">
                <span><input type="text" placeholder="Digite o título do PDI" id="adcTitulo"></span>
                <span><input type="text" placeholder="Digite a área do PDI" id="adcArea"></span>
            </div>
            
            <div class="conteudo">
                <p><input type="text" placeholder="Descreva o conteúdo do PDI como um todo, seu próposito" id="adcConteudo"></p>
            </div>
        </div>

        <div class="todasTarefas">
            <div class="tarefa">
                <div class="conteudoTarefa">
                    <p class="nomeTarefa">
                        <input type="text" placeholder="Digite o título da tarefa do PDI" id="cAdcNomeTarefa1">
                    </p>
                    <a class="descricaoTarefa">
                        <input type="text" placeholder="Adicione o link, caso tenha" id="cAdcLink1">
                    </a>
                </div>
            </div>

        </div>

        <button>Adicionar Tarefa</button>
                
        <div class="rodape">
            <p class="prazo"><input type="date" placeholder="adicione o prazo" id="adcPrazo"></p>
        </div>
    </div>

    <button onclick="salvarPDI()">Confirmar</button>

    <script src="/Intranet/src/js/criarpdi.js"></script>
    <script src="../js/padrao.js"></script>
</body>
</html>
