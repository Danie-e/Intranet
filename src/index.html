<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraverso</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section class="container">
        <div class="titulos">
            <h1>Intraverso</h1>
            <br>
            <h3>Transformando relações internas</h3>

            <form class="formulario" action="" method="post">
                <label> Usuario:</label>
                <input type="text" name="nome" alt="Digite seu usuario" class="inputPadrao" id="usuario" required>
                <label> Senha:</label>
                <input type="password" name="senha" alt="Digite sua senha" class="inputPadrao" id="senha" required>
                <button type="button" placeholder="Login" alt="Click para ralizar o login" class="botaoLogin" onclick="irpara()">
                    Login
                </button>
            </form>
        </div>
        <img src="/src/img/empresas.jpg" class="imagem_login">

    </section>
    <script src="js/login.js"></script>
</body>

</html>
